<h2>Создать новое мероприятие</h2>

<form (ngSubmit)="onSubmit()" #eventForm="ngForm">
  <div class="form-group">
    <label for="title">Название:</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="newEvent.title" required>
  </div>
  <div class="form-group">
    <label for="date">Дата:</label>
    <input type="date" class="form-control" id="date" name="date" [(ngModel)]="newEvent.date" required>
  </div>
  <div class="form-group">
    <label for="time">Время:</label>
    <input type="time" class="form-control" id="time" name="time" [(ngModel)]="newEvent.time" required>
  </div>
  <div class="form-group">
    <label for="location">Место:</label>
    <input type="text" class="form-control" id="location" name="location" [(ngModel)]="newEvent.location" required>
  </div>
  <div class="form-group">
    <label for="description">Описание:</label>
    <textarea class="form-control" id="description" name="description" [(ngModel)]="newEvent.description" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Создать</button>
</form>
