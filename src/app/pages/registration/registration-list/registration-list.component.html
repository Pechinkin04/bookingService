<div class="events-header">
  <h2>Список регистраций</h2>
  <button routerLink="/create-registration" class="create-event-button">Создать регистрацию</button>
</div>

<div class="form-group">
  <label for="filterInput">Фильтр по статусу:</label>
  <input type="text" class="form-control" id="filterInput" [(ngModel)]="filterStatus" (input)="onFilterChange()">
</div>

<div class="form-group">
  <label for="searchInput">Поиск по имени клиента:</label>
  <input type="text" class="form-control" id="searchInput" [(ngModel)]="searchClientName" (input)="onSearchChange()">
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID мероприятия</th>
      <th>Имя клиента</th>
      <th>Email</th>
      <th>Количество билетов</th>
      <th>Статус</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let registration of filteredRegistrations">
      <td>{{ registration.eventId }}</td>
      <td>{{ registration.clientName }}</td>
      <td>{{ registration.email }}</td>
      <td>{{ registration.ticketCount }}</td>
      <td>{{ registration.status }}</td>
      <td>
        <a [routerLink]="['/registration-detail', registration.id]">Просмотр</a> |
        <a [routerLink]="['/edit-registration', registration.id]">Редактировать</a> |
        <a [routerLink]="['/delete-registration', registration.id]">Удалить</a>
      </td>
    </tr>
  </tbody>
</table>
